<!DOCTYPE html>
<html>
<head>
	<title>Target Game</title>
	<style>
		#gameArea {
			width: 600px;
			height: 400px;
			border: 1px solid black;
			position: relative;
		}
		#target {
			width: 50px;
			height: 50px;
			border-radius: 50%;
			background-color: red;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			cursor: pointer;
			transition: all 0.5s ease-out;
		}
	</style>
</head>
<body>
	<div id="gameArea">
		<div id="target"></div>
	</div>
	<p>Score: <span id="score">0</span></p>
	<script>
		// Set initial score to 0
		let score = 0;
		const scoreElement = document.getElementById('score');

		// Get game area and target elements
		const gameArea = document.getElementById('gameArea');
		const target = document.getElementById('target');

		// Function to move the target randomly
		function moveTarget() {
			// Generate random coordinates within game area
			const x = Math.random() * (gameArea.offsetWidth - target.offsetWidth);
			const y = Math.random() * (gameArea.offsetHeight - target.offsetHeight);

			// Move the target to the new coordinates
			target.style.left = `${x}px`;
			target.style.top = `${y}px`;
		}

		// Add event listener to target element
		target.addEventListener('click', () => {
			score++; // Increment score
			scoreElement.innerText = score; // Update score display
			moveTarget(); // Move target to new position
		});

		// Move target every 2 seconds
		setInterval(moveTarget, 1000);
	</script>
</body>
</html>
